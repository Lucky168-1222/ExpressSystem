{include file='public/header' /}

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">公司信息</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    公司信息一览表
                </div>
                <!-- /.panel-heading -->
                <form role="form" action="{:url('company/changeMess')}" method="post">
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <tbody>
                            <input type="hidden" value="{$mess.number}" name="number"/>
                            <tr>
                                <td style="background: #f5f5f5; width:30%;color: #337ab7; font-weight:600;">公司名称</td>
                                <td style="background: #fff">
                                    <input style="border:0;" size="35"  class="comname" name="comname" disabled type="text"  value="{$mess.name}"/>
                                </td>
                            </tr>
                            <tr>
                                <td style="background: #f5f5f5; width:30%;color: #337ab7; font-weight:600;">公司所在地</td>
                                <td style="background: #fff">
                                    <input style="border:0;" size="35" class="comadress" name="comadress" disabled type="text"  value="{$mess.inaddress}"/>
                                </td>
                            </tr>
                            <tr>
                                <td style="background: #f5f5f5; width:30%;color: #337ab7; font-weight:600;">公司注册地</td>
                                <td style="background: #fff"><input style="border:0;" size="35" disabled type="text"  value="{$mess.regaddress}"/></td>
                            </tr>
                            <tr>
                                <td style="background: #f5f5f5; width:30%;color: #337ab7; font-weight:600;">公司负责人</td>
                                <td style="background: #fff">
                                    <input style="border:0;" size="35" class="comperson" name="comperson" disabled type="text"  value="{$mess.principal}"/>
                                </td>
                            </tr>
                            <tr>
                                <td style="background: #f5f5f5; width:30%;color: #337ab7; font-weight:600;">公司联系电话</td>
                                <td style="background: #fff">
                                    <input style="border:0;" size="35"  class="comtel" name="comtel" disabled type="text"  value="{$mess.phone}"/>
                                </td>
                            </tr>
                            <tr>
                                <td style="background: #f5f5f5; width:30%;color: #337ab7; font-weight:600;">公司邮箱</td>
                                <td style="background: #fff">
                                    <input style="border:0;" size="35" class="comemail" name="comemail" disabled type="text"  value="{$mess.email}"/>
                                </td>
                            </tr>
                            <tr>
                                <td style="background: #f5f5f5; width:30%;color: #337ab7; font-weight:600;">注册资本</td>
                                <td style="background: #fff"><input style="border:0;" size="35"  disabled type="text"  placeholder="{$mess.regmoney}"/></td>
                            </tr>
                            <tr>
                                <td style="background: #f5f5f5; width:30%;color: #337ab7; font-weight:600;">公司信息变更时间</td>
                                <td style="background: #fff"><input width="300px" style="border:0;" size="35" disabled type="text"  placeholder="{$mess.updatetime}"/></td>
                            </tr>
                            <tr>
                                <td style="background: #f5f5f5; width:30%;color: #337ab7; font-weight:600;">公司简介</td>
                                <td style="background: #fff">
                                    <textarea class="comdesc"  name="comdesc" disabled rows="10" cols="34">{$mess.description}</textarea>
                                    <!--<input style="border:0;" rows="35" cols="20" class="comdesc" name="comdesc" disabled type="textarea"  value="{$mess.description}"/>-->
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.panel-body -->
                    <input type="submit" class="btn btn-success col-sm-offset-4 col-sm-3" id="savecom" style="margin-top:20px;margin-bottom: 20px; display: none " />
                </form>
                {if condition="$role eq 1"}
                <button class="btn btn-warning col-sm-offset-4 col-sm-3" id="companychange" style="margin-top:20px;margin-bottom: 20px;">修改</button>
                {else}
                <button class="btn btn-warning col-sm-offset-4 col-sm-5" style="margin-top:20px;margin-bottom: 20px;" disabled>您没有权限修改，如有疑问请联系管理员！</button>
                {/if}
            </div>

            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>

</div>



</div>
<!-- /#wrapper -->

{include file='public/bottom' /}
