{include file='public/header' /}

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">网点管理</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a href="index.html">网点列表</a> >> <a href="addpoint.html">新增网点</a>
                </div>
                <!-- /.panel-heading -->
                <form role="form" method="post" action="{:url('point/addpoint')}" name="addpointform">
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <tbody>
                            <tr>
                                <td style="background: #f5f5f5; width:30%;color: #337ab7; font-weight:600;">网点名称</td>
                                <td style="background: #fff">
                                    <input  class="pointname" name="pointname"  type="text"  value=""/>
                                </td>
                            </tr>
                            <tr>
                                <td style="background: #f5f5f5; width:30%;color: #337ab7; font-weight:600;">网点地址</td>
                                <td style="background: #fff">
                                    <input  class="pointadress" name="pointadress"  type="text" value=""/>
                                </td>
                            </tr>

                            <tr>
                                <td style="background: #f5f5f5; width:30%;color: #337ab7; font-weight:600;">网点所在省</td>
                                <td style="background: #fff">
                                    <select name="selectp" id="selp" onChange="selectcityarea('selectp','selectc','addpointform');" style="height: 28px;width: 150px">
                                        <option value="0" selected>选择省份</option>
                                    </select>
                            </tr>
                            <tr>
                                <td style="background: #f5f5f5; width:30%;color: #337ab7; font-weight:600;">网点所在市</td>
                                <td style="background: #fff">
                                    <select name="selectc" id="selc" onChange="gettext()" style="height: 28px;width: 150px">
                                        <option value="0" selected>选择城市</option>
                                    </select>
                                    <input type="hidden" id="selectptext" name="selectptext" />
                                    <input type="hidden" id="selectctext" name="selectctext" />
                                </td>
                            </tr>
                            <tr>
                                <td style="background: #f5f5f5; width:30%;color: #337ab7; font-weight:600;">网点负责人</td>
                                <td style="background: #fff">
                                    <select name="pointperson" id="pointperson" style="height: 28px;width: 150px">
                                        {volist name="names" id="one"}
                                        <option value="{$one}" selected>{$one}</option>
                                        {/volist}
                                        <option value="" selected>选择负责人</option>
                                    </select>
                                    &nbsp;&nbsp;(* 若无选项,则表明全部员工都为负责人)
                                    <!--<input  class="comperson" name="pointperson" type="text"  value=""/>-->
                                </td>
                            </tr>
                            <tr>
                                <td style="background: #f5f5f5; width:30%;color: #337ab7; font-weight:600;">网点联系电话</td>
                                <td style="background: #fff">
                                    <input  class="comtel" name="pointtel"  type="text"  value=""/>
                                </td>
                            </tr>
                            <tr>
                                <td style="background: #f5f5f5; width:30%;color: #337ab7; font-weight:600;">网点邮箱</td>
                                <td style="background: #fff">
                                    <input  class="comemail" name="pointemail"  type="email"  value=""/>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.panel-body -->
                    <input type="submit" class="btn btn-success col-sm-2" style="display: inline-block; float: right;margin-right: 26%; margin-top:20px;margin-bottom: 20px;" />
                </form>
                <button class="btn btn-danger col-sm-offset-3 col-sm-2" style="margin-top:20px;margin-bottom: 20px;">
                    <a style="color: #fff;" href="/tp5/public/admin/point/index">取消</a>
                </button>

                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>

</div>



</div>
<!-- /#wrapper -->
<script src="/tp5/public/static/js/city.js"></script>
<script language="javascript">
    first("selectp","selectc","addpointform",0,0);
</script>

{include file='public/bottom' /}
